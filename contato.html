<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="produtos.css"> 

</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="barbearia.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome e Sobrenome: </label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> 

            <label for="mensagem">Mensagem:</label>
            <textarea cols="68" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="r-email"><input type="radio" name="contato" value="Email" id="r-email">Email</label>
                <label for="r-telefone"><input type="radio" name="contato" value="Telefone" id="r-telefone">Telefone</label>
                <label for="r-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="r-whatsapp" checked> Whatsapp</label>
                   
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="check" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>  
            <tbody>     
                <tr>
                    <td>Segunda - Feira</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta - Feira</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta - Feira</td>
                    <td>08h ~ 20h</td>
                </tr>
        </tbody> 
        </table>
    </main>

    <footer>
        <img class ="foter" src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="autor">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
    
</body>
</html>
